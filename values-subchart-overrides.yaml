external-secrets:
  certController:
    resources:
      limits:
        cpu: 250m
        memory: 64Mi
      requests:
        cpu: 10m
        memory: 32Mi
  crds:
    annotations:
      argocd.argoproj.io/sync-options: ServerSideApply=true
  resources:
    limits:
      cpu: 250m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi
  serviceMonitor:
    additionalLabels:
      prometheus: cluster-monitoring
    enabled: true
  webhook:
    resources:
      limits:
          cpu: 250m
          memory: 64Mi
      requests:
        cpu: 10m
        memory: 32Mi
